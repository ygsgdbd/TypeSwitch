name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送版本标签时触发，如 v1.0.0

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'
      
      - name: Install Tuist
        run: |
          curl -Ls https://install.tuist.io | bash
      
      - name: Generate Xcode Project
        run: |
          tuist generate
      
      - name: Build App
        run: |
          xcodebuild -workspace TypeSwitch.xcworkspace \
                     -scheme TypeSwitch \
                     -configuration Release \
                     clean build
      
      - name: Create DMG
        run: |
          npm install -g create-dmg
          create-dmg \
            --volname "TypeSwitch" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "build/Release/TypeSwitch.app" 200 190 \
            --hide-extension "TypeSwitch.app" \
            --app-drop-link 600 185 \
            "TypeSwitch.dmg" \
            "build/Release/TypeSwitch.app"
      
      - name: Create Source Archives
        run: |
          # 创建 zip 格式源码包
          zip -r Source.zip . -x "*.git*" -x "build/*" -x "*.xcodeproj/*" -x "*.xcworkspace/*" -x "*.dmg"
          # 创建 tar.gz 格式源码包
          tar --exclude='.git' --exclude='build' --exclude='*.xcodeproj' --exclude='*.xcworkspace' --exclude='*.dmg' -czf Source.tar.gz .
      
      - name: Generate SHA256
        run: |
          shasum -a 256 TypeSwitch.dmg Source.zip Source.tar.gz > SHASUMS256.txt
          shasum -a 512 TypeSwitch.dmg Source.zip Source.tar.gz > SHASUMS512.txt
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            TypeSwitch.dmg
            Source.zip
            Source.tar.gz
            SHASUMS256.txt
            SHASUMS512.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}